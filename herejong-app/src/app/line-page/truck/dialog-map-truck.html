<form [formGroup]="placeForm">
    <mat-dialog-content class="mat-dialog-content">


        <div class="form-group text-right">


            <input formControlName="namePlace" type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="ค้นหาสถานที่" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" [ngClass]="{ 'is-invalid': submitted && f.namePlace.errors }"
                #search>
            <div *ngIf="submitted && f.namePlace.errors" class="invalid-feedback">
                <div *ngIf="f.namePlace.errors.required">กรุณาพิมพ์ชื่อสถานที่</div>
            </div>

        </div>

        <div class="row">
            <div class="col-12 text-center">
                <span class="address">สถานที่</span>
            </div>


        </div>
        <div class="row mb-2">

            <div class="col-12 text-center">
                <span class="address-text">{{address}}</span>
            </div>

        </div>

        <div class="form-group">
            <google-map height="350px" width="100%" [center]="center" [zoom]="zoom">
                <map-marker #marker="mapMarker" *ngFor="let markerPosition of markerPositions" [position]="markerPosition" [options]="markerOptions" (mapDragend)="openInfoWindow($event)"></map-marker>
                <!--  <map-info-window>{{infoContent }}</map-info-window>-->
            </google-map>
        </div>




    </mat-dialog-content>
    <mat-dialog-actions class="justify-content-center">

                <button class="btn btn-respon black-susess" (click)="onSave()">ยืนยัน</button>
        
    </mat-dialog-actions>
</form>
