<h2 mat-dialog-title>

    ประเภทรถบรรทุก</h2>
<mat-dialog-content class="mat-typography">
    <div *ngFor="let product of product" class="row pane" (click)="selectType(product.productName)" [class.active]="product.productName === value">

        <div class="col text-center">
            <img class="image-cate" src="assets/image/{{product.productId}}.jpg" />
        </div>
        <div class="col align-self-center text-center">
            <span>{{product.productName }}</span>

        </div>
        <i class="fa fa-check-circle-o icon fa-2x" [class.icon-active]="product.productName === value" aria-hidden="true"></i>

    </div>



</mat-dialog-content>


<mat-dialog-actions class="justify-content-center">

            <button class="btn btn-respon black-susess" (click)="onSave()">ยืนยัน</button>
       
</mat-dialog-actions>
