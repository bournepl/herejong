<form [formGroup]="placeForm">
    <mat-dialog-content class="mat-typography">

        <mat-form-field appearance="outline">
            <mat-label>ค้นหาสถานที่</mat-label>
            <input class="rdonly" matInput (keydown.enter)="$event.preventDefault()" formControlName="namePlace" placeholder="" autocomplete="off" [errorStateMatcher]="matcher" #search>

            <mat-error *ngIf="placeForm.get('namePlace').hasError('required')">
                กรุณาพิมพ์ชื่อสถานที่
            </mat-error>

        </mat-form-field>


        <div class="row">
            <div class="col-12 text-center">
                <span class="address">สถานที่</span>
            </div>


        </div>
        <div class="row mb-2">

            <div class="col-12 text-center">
                <span class="address-text">{{address}}</span>
            </div>

        </div>

        <div class="form-group">
            <google-map height="350px" width="100%" [center]="center" [zoom]="zoom">
                <map-marker #marker="mapMarker" *ngFor="let markerPosition of markerPositions" [position]="markerPosition" [options]="markerOptions" (mapDragend)="openInfoWindow($event)"></map-marker>
                <!--  <map-info-window>{{infoContent }}</map-info-window>-->
            </google-map>
        </div>


    </mat-dialog-content>
    <mat-dialog-actions class="justify-content-center">


                <button class="btn btn-respon black-susess" (click)="onSave()">ยืนยัน</button>
         
    </mat-dialog-actions>
</form>
