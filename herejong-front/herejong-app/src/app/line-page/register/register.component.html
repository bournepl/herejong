<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-clip-rotate" [fullScreen]="true">
    <p style="color: white"> Loading... </p>
</ngx-spinner>

<img class="image-back" src="assets/image/back.png" />

<div class="container ">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="row row-data">

            <div class="col-5 mb-2 mt-4 ">

                <div class="row ">
                    <div class="col text-center">
                        <span class="text-welcome">Welcome</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <span class="text-welcome">To</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <b><span class="text-welcome">Here Jong</span></b>
                    </div>
                </div>
            </div>


            <div class="col-md-12 mb-5 text-right">

                <b><span class="text-welcome">สมัครสมาชิก</span></b>

            </div>


            <div class="col-md-12">


                <mat-form-field appearance="outline">
                    <mat-label>ชื่อบริษัท หรือ ชื่อร้าน</mat-label>
                    <input matInput formControlName="nameCompany" placeholder="" autocomplete="off" [errorStateMatcher]="matcher">

                    <mat-error *ngIf="registerForm.get('nameCompany').hasError('required')">
                        กรุณากรอกชื่อบริษัทหรือชื่อร้าน
                    </mat-error>

                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>ชื่อ - สกุล ติดต่อ</mat-label>
                    <input matInput formControlName="fullname" placeholder="" autocomplete="off" [errorStateMatcher]="matcher">

                    <mat-error *ngIf="registerForm.get('fullname').hasError('required')">
                        กรุณากรอกชื่อ - สกุล ติดต่อ
                    </mat-error>

                </mat-form-field>


                <mat-form-field appearance="outline">
                    <mat-label>เบอร์โทรติดต่อ</mat-label>
                    <input matInput formControlName="phone" placeholder="" autocomplete="off" [errorStateMatcher]="matcher">

                    <mat-error *ngIf="registerForm.get('phone').hasError('required')">
                        กรุณากรอกเบอร์โทรติดต่อ
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('phone').hasError('pattern')">
                        กรุณากรอกเป็นตัวเลข
                    </mat-error>

                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>จังหวัด</mat-label>
                    <mat-select formControlName="provinceCompany">
                        <mat-option *ngFor="let provinces of provinces" [value]="provinces.name">
                            {{provinces.name}}
                        </mat-option>
                    </mat-select>

                    <mat-error *ngIf="registerForm.get('provinceCompany').hasError('required')">
                        กรุณาเลือกจังหวัด
                    </mat-error>
                </mat-form-field>

            </div>
