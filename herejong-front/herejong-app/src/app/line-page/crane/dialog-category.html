<div mat-dialog-title class="mat-dialog-title">

    <div class="row justify-content-between">
        <div class="col-8">
            <b><span class="driver-text">ประเภทเครื่องจักร</span></b>
        </div>
        <div class="col-4 text-right">
            <i class="fa fa-times" aria-hidden="true" mat-dialog-close></i>
        </div>
    </div>

</div>
<mat-dialog-content class="mat-typography">

    <div *ngFor="let category of category" class="row pane mb-2" (click)="selectType(category.categoryName,category.categoryId)" [class.active]="category.categoryName === value">

        <div class="col text-center">
            <img class="image-cate" src="assets/image/{{category.categoryId}}.jpg" />
        </div>
        <div class="col align-self-center text-center">
            <span><b>{{category.categoryName }}</b></span>

        </div>
        <i class="fa fa-check-circle-o icon fa-2x" [class.icon-active]="category.categoryName === value" aria-hidden="true"></i>

    </div>



</mat-dialog-content>


<mat-dialog-actions class="justify-content-center">


    <button class="btn btn-respon black-susess" (click)="onSave()">ยืนยัน</button>

</mat-dialog-actions>
