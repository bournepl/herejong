<div mat-dialog-title class="mat-dialog-title">

    <div class="row justify-content-between">
        <div class="col-8">
            <b><span class="driver-text">ให้คะแนน</span></b>
        </div>
        <div class="col-4 text-right">
            <i class="fa fa-times" aria-hidden="true" mat-dialog-close></i>
        </div>
    </div>

</div>
<mat-dialog-content class="mat-typography" *ngIf="userProduct">

    <div class="card card-star mb-3">
        <img class="circle image-card" src="{{imageUrlS3}}{{userProduct.userId}}/{{userProduct.imageName}}" alt=" ">
        <div class="card-body">
            <div class="row mb-2">

                <div class="col-md-12 text-center">
                    <label class="fullname"> {{userProduct.categoryName}}&nbsp; {{userProduct.productName}}</label>
                </div>

            </div>

            <div class="row ">

                <div class="col-md-12 text-center">

                    <ngb-rating class="star" [(rate)]="selected" (leave)="hovered=0" [max]="5"></ngb-rating>
                </div>

            </div>
        </div>
    </div>
