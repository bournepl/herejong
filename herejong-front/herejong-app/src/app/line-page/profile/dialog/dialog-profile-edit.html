<div mat-dialog-title class="mat-dialog-title">
    <div class="row justify-content-between">
        <div class="col-8">
            <b><span class="driver-text">แก้ไขข้อมูลผู้ใช้</span></b>
        </div>
        <div class="col-4 text-right">
            <i class="fa fa-times" aria-hidden="true" mat-dialog-close></i>
        </div>
    </div>

</div>

<div class="dialog-update">
    <form [formGroup]="updateProfileForm" (ngSubmit)="onSubmit()">


        <mat-dialog-content class="mat-typography">


            <div class="row">
                <div class="col-md-12">


                    <mat-form-field appearance="outline">
                        <mat-label>ชื่อบริษัท หรือ ชื่อร้าน</mat-label>
                        <input matInput formControlName="nameCompany" placeholder="" autocomplete="off" [errorStateMatcher]="matcher">

                        <mat-error *ngIf="updateProfileForm.get('nameCompany').hasError('required')">
                            กรุณากรอกชื่อบริษัทหรือชื่อร้าน
                        </mat-error>

                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>ชื่อ - สกุล ติดต่อ</mat-label>
                        <input matInput formControlName="fullname" placeholder="" autocomplete="off" [errorStateMatcher]="matcher">

                        <mat-error *ngIf="updateProfileForm.get('fullname').hasError('required')">
                            กรุณากรอกชื่อ - สกุล ติดต่อ
                        </mat-error>

                    </mat-form-field>


                    <mat-form-field appearance="outline">
                        <mat-label>เบอร์โทรติดต่อ</mat-label>
                        <input matInput formControlName="phone" placeholder="" autocomplete="off" [errorStateMatcher]="matcher">

                        <mat-error *ngIf="updateProfileForm.get('phone').hasError('required')">
                            กรุณากรอกเบอร์โทรติดต่อ
                        </mat-error>
                        <mat-error *ngIf="updateProfileForm.get('phone').hasError('pattern')">
                            กรุณากรอกเป็นตัวเลข
                        </mat-error>

                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>จังหวัด</mat-label>
                        <mat-select formControlName="provinceCompany">
                            <mat-option *ngFor="let provinces of provinces" [value]="provinces.name">
                                {{provinces.name}}
                            </mat-option>
                        </mat-select>

                        <mat-error *ngIf="updateProfileForm.get('provinceCompany').hasError('required')">
                            กรุณาเลือกจังหวัด
                        </mat-error>
                    </mat-form-field>

                </div>

            </div>



        </mat-dialog-content>
        <mat-dialog-actions class="mat-dialog-actions " align="center">
            <button mat-dialog-close class="btn cancel-background">ยกเลิก</button>
            <button type="submit" class="btn black-background">ยืนยัน</button>
        </mat-dialog-actions>
    </form>

</div>
